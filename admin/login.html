<head>
	<title>{% block title %}Login • Panini{% endblock %}</title>
	<meta name="author" content="MrPowerGamerBR">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{ websiteUrl }}assets/style.css">
	<link rel="stylesheet" type="text/css" href="{{ websiteUrl }}assets/admin.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="https://use.fontawesome.com/055e611427.js"></script>
</head>
<body>
<div id="loginBox">
<h1>Panini</h1>
{% if statusMessage is not null %}{{ statusMessage }}{% endif %}
<form method="post">
  <i class="fa fa-user" aria-hidden="true"></i> Nome do usuário<br>
  <input type="text" name="username">
  <br>
  <i class="fa fa-key" aria-hidden="true"></i> Senha<br>
  <input type="password" name="password">
  <br><br>
  <input type="submit" value="Entrar">
</form> 
</div>
</body>
